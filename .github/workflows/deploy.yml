name: Deploy to aws
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing deploy to server using remote ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/Social-Media-App-Group-5
            git pull origin main
            docker stop project2Container
            docker rm project2Container
            docker rmi appklp5
            docker build -t appklp5:latest .
            docker run -d -p 80:80 --name project2Container appklp5:latest
